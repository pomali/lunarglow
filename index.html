<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LunarGlow - Screen Light</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="LunarGlow - A Soft Reading Light for Bedtime Stories">
    <meta name="description" content="Transform your smartphone into a soft, adjustable light source designed specifically for reading physical books to children at night.">

    <meta property="og:type" content="website">

    <meta property="og:title" content="LunarGlow - A Soft Reading Light for Bedtime Stories">
    <meta property="og:description" content="Transform your smartphone into a soft, adjustable light source designed specifically for reading physical books to children at night.">
    <meta property="og:image" content="https://lunarglow.arcicode.com/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lunarglow.arcicode.com/">
    <meta property="twitter:title" content="LunarGlow - A Soft Reading Light for Bedtime Stories">
    <meta property="twitter:description" content="Transform your smartphone into a soft, adjustable light source designed specifically for reading physical books to children at night.">
    <meta property="twitter:image" content="https://lunarglow.arcicode.com/og-image.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.3s ease;
            overflow: hidden;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #light-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 90vw;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #controls.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #color-temps {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .temp-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .temp-btn:active {
            transform: scale(0.95);
        }

        .temp-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #action-btns {
            display: flex;
            gap: 8px;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        #status {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Tap hint */
        #tap-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out infinite;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Onboarding screen */
        #onboarding {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        #onboarding.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #onboarding-content {
            max-width: 80%;
            text-align: center;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #onboarding-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #onboarding-content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        #onboarding-content .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }

        #onboarding-dismiss {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }


    </style>
</head>
<body>
    <!-- Onboarding screen -->
    <div id="onboarding">
        <div id="onboarding-content">
            <div class="emoji">ðŸŒ™</div>
            <h1>Welcome to LunarGlow</h1>
            <p>Transform your phone into a soft, warm light for reading at night.</p>
            <p><strong>Long press and hold</strong> (2 seconds) anywhere on the screen to show controls.</p>
            <div id="onboarding-dismiss">Tap anywhere to start or wait 4 seconds...</div>
        </div>
    </div>

    <div id="light-screen">
        <div id="tap-hint">Long press (hold for 2 seconds) to show controls</div>
        <div id="controls">
            <div id="color-temps">
                <button class="temp-btn" data-temp="2000">Candle<br>2000K</button>
                <button class="temp-btn" data-temp="2700">Warm<br>2700K</button>
                <button class="temp-btn active" data-temp="3000">Soft<br>3000K</button>
                <button class="temp-btn" data-temp="3500">Neutral<br>3500K</button>
                <button class="temp-btn" data-temp="4000">Cool<br>4000K</button>
                <button class="temp-btn" data-temp="5000">Day<br>5000K</button>
            </div>
            <div id="action-btns">
                <button class="action-btn" id="fullscreen-btn">Fullscreen</button>
            </div>
            <div id="status">Long press to hide</div>
        </div>
    </div>

    <script>
        // Color temperature to RGB conversion
        function kelvinToRGB(kelvin) {
            const temp = kelvin / 100;
            let r, g, b;

            // Red
            if (temp <= 66) {
                r = 255;
            } else {
                r = temp - 60;
                r = 329.698727446 * Math.pow(r, -0.1332047592);
                r = Math.max(0, Math.min(255, r));
            }

            // Green
            if (temp <= 66) {
                g = temp;
                g = 99.4708025861 * Math.log(g) - 161.1195681661;
            } else {
                g = temp - 60;
                g = 288.1221695283 * Math.pow(g, -0.0755148492);
            }
            g = Math.max(0, Math.min(255, g));

            // Blue
            if (temp >= 66) {
                b = 255;
            } else if (temp <= 19) {
                b = 0;
            } else {
                b = temp - 10;
                b = 138.5177312231 * Math.log(b) - 305.0447927307;
                b = Math.max(0, Math.min(255, b));
            }

            return `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
        }

        // State management
        let wakeLock = null;
        let controlsVisible = false;
        let hideTimeout = null;
        let longPressTimer = null;
        let touchMoved = false;
        let touchStartX = 0;
        let touchStartY = 0;

        // Long press detection constants
        const LONG_PRESS_DURATION = 2000;  // Duration for long press (ms)
        const MOVEMENT_THRESHOLD = 10;      // Maximum movement in pixels before canceling long press

        const lightScreen = document.getElementById('light-screen');
        const controls = document.getElementById('controls');
        const tapHint = document.getElementById('tap-hint');
        const tempBtns = document.querySelectorAll('.temp-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const statusDiv = document.getElementById('status');
        const onboarding = document.getElementById('onboarding');

        // Onboarding management
        const ONBOARDING_KEY = 'lunarglow-onboarding-seen';
        const ONBOARDING_DURATION = 4000; // 4 seconds
        let onboardingTimeout = null;

        // Color temperature persistence
        const COLOR_TEMP_KEY = 'lunarglow-color-temp';

        function hasSeenOnboarding() {
            return localStorage.getItem(ONBOARDING_KEY) === 'true';
        }

        function markOnboardingSeen() {
            localStorage.setItem(ONBOARDING_KEY, 'true');
        }

        function showOnboarding() {
            onboarding.classList.add('visible');
            
            // Auto-dismiss after 4 seconds
            onboardingTimeout = setTimeout(() => {
                hideOnboarding();
            }, ONBOARDING_DURATION);
        }

        function hideOnboarding() {
            // Clear the auto-dismiss timeout to prevent race condition
            if (onboardingTimeout) {
                clearTimeout(onboardingTimeout);
                onboardingTimeout = null;
            }
            
            onboarding.classList.remove('visible');
            markOnboardingSeen();
            
            // Remove the click event listener to avoid memory leaks
            onboarding.removeEventListener('click', onboardingClickHandler);
        }

        // Define click handler separately so it can be removed later
        function onboardingClickHandler() {
            hideOnboarding();
        }

        // Dismiss onboarding on tap
        onboarding.addEventListener('click', onboardingClickHandler);

        // Show onboarding if first visit
        if (!hasSeenOnboarding()) {
            showOnboarding();
        }

        // Get saved color temperature
        function getSavedColorTemp() {
            const saved = localStorage.getItem(COLOR_TEMP_KEY);
            return saved ? parseInt(saved) : 3000; // Default to 3000K
        }

        // Save color temperature
        function saveColorTemp(kelvin) {
            localStorage.setItem(COLOR_TEMP_KEY, kelvin.toString());
        }

        // Set initial color
        function setColorTemp(kelvin) {
            const color = kelvinToRGB(kelvin);
            document.body.style.backgroundColor = color;
            
            // Update active button
            tempBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.temp === kelvin.toString()) {
                    btn.classList.add('active');
                }
            });
            
            // Save to localStorage
            saveColorTemp(kelvin);
        }

        // Toggle controls visibility
        function showControls() {
            controlsVisible = true;
            controls.classList.add('visible');
            tapHint.style.display = 'none';

            // Auto-hide controls after 5 seconds
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                hideControls();
            }, 5000);
        }

        function hideControls() {
            controlsVisible = false;
            controls.classList.remove('visible');
            tapHint.style.display = 'block';
            clearTimeout(hideTimeout);
        }

        function toggleControls() {
            if (controlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }

        // Screen Wake Lock
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    statusDiv.textContent = 'Screen will stay awake â€¢ Long press to hide';
                    
                    wakeLock.addEventListener('release', () => {
                        statusDiv.textContent = 'Wake lock released â€¢ Long press to hide';
                    });
                } else {
                    statusDiv.textContent = 'Wake Lock not supported â€¢ Long press to hide';
                }
            } catch (err) {
                statusDiv.textContent = 'Unable to keep screen awake â€¢ Long press to hide';
            }
        }

        // Request wake lock on page load and visibility change
        async function handleVisibilityChange() {
            if (document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    statusDiv.textContent = 'Unable to enter fullscreen mode â€¢ Long press to hide';
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Event listeners
        tempBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                setColorTemp(parseInt(btn.dataset.temp));
            });
        });

        fullscreenBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFullscreen();
        });

        // Long press detection - hold for 2+ seconds to toggle controls
        lightScreen.addEventListener('touchstart', (e) => {
            // Don't trigger long press if touching controls
            if (controls.contains(e.target)) {
                return;
            }

            // Ensure we have at least one touch
            if (e.touches.length === 0) {
                return;
            }

            // Clear any existing timer to prevent multiple simultaneous timers
            clearTimeout(longPressTimer);
            touchMoved = false;
            
            // Store initial touch position
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            // Start long press timer
            longPressTimer = setTimeout(() => {
                if (!touchMoved) {
                    toggleControls();
                }
            }, LONG_PRESS_DURATION);
        }, { passive: true });

        lightScreen.addEventListener('touchmove', (e) => {
            // Check if finger has moved beyond the threshold
            if (!touchMoved && longPressTimer && e.touches.length > 0) {
                const touch = e.touches[0];
                const deltaX = Math.abs(touch.clientX - touchStartX);
                const deltaY = Math.abs(touch.clientY - touchStartY);
                
                // Cancel long press if movement exceeds threshold
                if (deltaX > MOVEMENT_THRESHOLD || deltaY > MOVEMENT_THRESHOLD) {
                    touchMoved = true;
                    clearTimeout(longPressTimer);
                }
            }
            
            // Prevent accidental scrolling on the light screen only
            if (!controls.contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });

        lightScreen.addEventListener('touchend', (e) => {
            // Clear long press timer if touch ends before 2 seconds
            clearTimeout(longPressTimer);
        }, { passive: true });

        lightScreen.addEventListener('touchcancel', (e) => {
            // Clear long press timer if touch is cancelled
            clearTimeout(longPressTimer);
        }, { passive: true });

        // Initialize
        setColorTemp(getSavedColorTemp()); // Load saved color or default to 3000K
        requestWakeLock();
        document.addEventListener('visibilitychange', handleVisibilityChange);

        // Update fullscreen button text based on state
        document.addEventListener('fullscreenchange', () => {
            fullscreenBtn.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Fullscreen';
        });
    </script>
</body>
</html>
