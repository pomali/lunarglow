<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>LunarGlow - Screen Light</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.3s ease;
            overflow: hidden;
            touch-action: none;
        }

        #light-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 90vw;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #controls.visible {
            opacity: 1;
            pointer-events: auto;
        }

        #color-temps {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .temp-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .temp-btn:active {
            transform: scale(0.95);
        }

        .temp-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
        }

        #action-btns {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        #status {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-align: center;
        }

        /* Tap hint */
        #tap-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Top tap zone indicator */
        #top-tap-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15vh;
            cursor: pointer;
            z-index: 10;
        }

        /* Bottom swipe zone (visual indicator when controls hidden) */
        #bottom-swipe-indicator {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px 2px 0 0;
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="light-screen">
        <div id="top-tap-zone"></div>
        <div id="tap-hint">Tap top or swipe up from bottom to show controls</div>
        <div id="bottom-swipe-indicator"></div>
        <div id="controls">
            <div id="color-temps">
                <button class="temp-btn" data-temp="2000">Candle<br>2000K</button>
                <button class="temp-btn" data-temp="2700">Warm<br>2700K</button>
                <button class="temp-btn active" data-temp="3000">Soft<br>3000K</button>
                <button class="temp-btn" data-temp="3500">Neutral<br>3500K</button>
                <button class="temp-btn" data-temp="4000">Cool<br>4000K</button>
                <button class="temp-btn" data-temp="5000">Day<br>5000K</button>
            </div>
            <div id="action-btns">
                <button class="action-btn" id="fullscreen-btn">Fullscreen</button>
            </div>
            <div id="status">Tap top or swipe up from bottom to hide</div>
        </div>
    </div>

    <script>
        // Color temperature to RGB conversion
        function kelvinToRGB(kelvin) {
            const temp = kelvin / 100;
            let r, g, b;

            // Red
            if (temp <= 66) {
                r = 255;
            } else {
                r = temp - 60;
                r = 329.698727446 * Math.pow(r, -0.1332047592);
                r = Math.max(0, Math.min(255, r));
            }

            // Green
            if (temp <= 66) {
                g = temp;
                g = 99.4708025861 * Math.log(g) - 161.1195681661;
            } else {
                g = temp - 60;
                g = 288.1221695283 * Math.pow(g, -0.0755148492);
            }
            g = Math.max(0, Math.min(255, g));

            // Blue
            if (temp >= 66) {
                b = 255;
            } else if (temp <= 19) {
                b = 0;
            } else {
                b = temp - 10;
                b = 138.5177312231 * Math.log(b) - 305.0447927307;
                b = Math.max(0, Math.min(255, b));
            }

            return `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
        }

        // State management
        let wakeLock = null;
        let controlsVisible = false;
        let hideTimeout = null;
        let touchStartY = null;
        let touchStartX = null;
        let touchStartTime = null;

        // Gesture detection constants
        const SWIPE_ZONE_HEIGHT = 50;      // Height from bottom edge for swipe detection (px)
        const SWIPE_MIN_DISTANCE = 50;     // Minimum vertical distance for swipe (px)
        const SWIPE_MAX_HORIZONTAL = 50;   // Maximum horizontal movement for swipe (px)
        const SWIPE_MAX_DURATION = 500;    // Maximum time for swipe gesture (ms)

        const lightScreen = document.getElementById('light-screen');
        const controls = document.getElementById('controls');
        const tapHint = document.getElementById('tap-hint');
        const bottomSwipeIndicator = document.getElementById('bottom-swipe-indicator');
        const topTapZone = document.getElementById('top-tap-zone');
        const tempBtns = document.querySelectorAll('.temp-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const statusDiv = document.getElementById('status');

        // Set initial color
        function setColorTemp(kelvin) {
            const color = kelvinToRGB(kelvin);
            document.body.style.backgroundColor = color;
            
            // Update active button
            tempBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.temp === kelvin.toString()) {
                    btn.classList.add('active');
                }
            });
        }

        // Toggle controls visibility
        function showControls() {
            controlsVisible = true;
            controls.classList.add('visible');
            tapHint.style.display = 'none';
            bottomSwipeIndicator.style.display = 'none';

            // Auto-hide controls after 5 seconds
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                hideControls();
            }, 5000);
        }

        function hideControls() {
            controlsVisible = false;
            controls.classList.remove('visible');
            tapHint.style.display = 'block';
            bottomSwipeIndicator.style.display = 'block';
            clearTimeout(hideTimeout);
        }

        function toggleControls() {
            if (controlsVisible) {
                hideControls();
            } else {
                showControls();
            }
        }

        // Screen Wake Lock
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    statusDiv.textContent = 'Screen will stay awake • Tap top or swipe to hide';
                    
                    wakeLock.addEventListener('release', () => {
                        statusDiv.textContent = 'Wake lock released • Tap top or swipe to hide';
                    });
                } else {
                    statusDiv.textContent = 'Wake Lock not supported • Tap top or swipe to hide';
                }
            } catch (err) {
                statusDiv.textContent = 'Unable to keep screen awake • Tap top or swipe to hide';
            }
        }

        // Request wake lock on page load and visibility change
        async function handleVisibilityChange() {
            if (document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        }

        // Fullscreen functionality
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    statusDiv.textContent = 'Unable to enter fullscreen mode • Tap top or swipe to hide';
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Event listeners
        tempBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                setColorTemp(parseInt(btn.dataset.temp));
            });
        });

        fullscreenBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleFullscreen();
        });

        // Top tap zone - tap to toggle controls
        topTapZone.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleControls();
        });

        // Bottom swipe detection - swipe up from bottom edge to show controls
        lightScreen.addEventListener('touchstart', (e) => {
            // Only track touches that start near the bottom of the screen
            const touch = e.touches[0];
            const screenHeight = window.innerHeight;
            
            // Consider bottom area as the swipe zone to avoid Android gestures
            if (touch.clientY > screenHeight - SWIPE_ZONE_HEIGHT) {
                touchStartY = touch.clientY;
                touchStartX = touch.clientX;
                touchStartTime = Date.now();
            } else {
                touchStartY = null;
                touchStartX = null;
                touchStartTime = null;
            }
        }, { passive: true });

        lightScreen.addEventListener('touchend', (e) => {
            if (touchStartY !== null) {
                const touch = e.changedTouches[0];
                const deltaY = touchStartY - touch.clientY;
                const deltaX = Math.abs(touch.clientX - touchStartX);
                const deltaTime = Date.now() - touchStartTime;
                
                // Swipe up gesture: check distance, direction, and timing
                if (deltaY > SWIPE_MIN_DISTANCE && 
                    deltaX < SWIPE_MAX_HORIZONTAL && 
                    deltaTime < SWIPE_MAX_DURATION) {
                    toggleControls();
                }
                
                touchStartY = null;
                touchStartX = null;
                touchStartTime = null;
            }
        }, { passive: true });

        // Prevent accidental scrolling on the light screen only
        lightScreen.addEventListener('touchmove', (e) => {
            if (!controls.contains(e.target)) {
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize
        setColorTemp(3000); // Default to 3000K (Soft White)
        requestWakeLock();
        document.addEventListener('visibilitychange', handleVisibilityChange);

        // Update fullscreen button text based on state
        document.addEventListener('fullscreenchange', () => {
            fullscreenBtn.textContent = document.fullscreenElement ? 'Exit Fullscreen' : 'Fullscreen';
        });
    </script>
</body>
</html>
